<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product?.image" class="img-fluid" alt="{{ product?.title }}">
    </div>
    <div class="col-md-6">
      <h1 class="fs-2">{{ product?.title }}</h1>
      <p class="fs-4 text-primary">${{ product?.price }}</p>
      <p class="fs-6">{{ product?.description }}</p>
      <button class="btn btn-primary mt-3" (click)="buyProduct()">Купить</button>
    </div>
  </div>
</div>
